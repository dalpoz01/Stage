# Configurazione Server
server.port=8080
server.servlet.context-path=/

# Configurazione Upload File
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Directory per l'applicazione (Windows)
# Usa forward slashes anche su Windows oppure doppi backslash
# Esempio con user.home: C:/Users/TuoUtente/reports
report.upload.dir=${user.home}/reports/uploads
report.output.dir=${user.home}/reports/output
report.birt.home=${user.home}/reports/birt

# OPPURE specifica path assoluti Windows (usa forward slash o doppio backslash):
# report.upload.dir=C:/BirtReports/uploads
# report.output.dir=C:/BirtReports/output
# report.birt.home=C:/BirtReports/birt

# Logging
logging.level.root=INFO
logging.level.com.report=DEBUG
logging.file.name=${user.home}/reports/logs/application.log

# Configurazione Tomcat per gestire file grandi
server.tomcat.max-swallow-size=-1