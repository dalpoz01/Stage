<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIRT Report Generator - Test Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        input[type="text"],
        input[type="file"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        input[type="file"] {
            padding: 10px;
        }
        
        .file-info {
            margin-top: 5px;
            font-size: 12px;
            color: #888;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .message {
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        
        .server-config {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 25px;
        }
        
        .server-config label {
            margin-bottom: 5px;
        }
        
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }
        
        .status-indicator.online {
            background: #28a745;
        }
        
        .status-indicator.offline {
            background: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ BIRT Report Generator</h1>
        <p class="subtitle">Test Client per API REST</p>
        
        <div class="server-config">
            <div class="form-group">
                <label for="serverUrl">
                    <span class="status-indicator" id="statusIndicator"></span>
                    URL Server
                </label>
                <input type="text" id="serverUrl" value="http://localhost:8080" placeholder="http://localhost:8080">
            </div>
        </div>
        
        <form id="reportForm">
            <div class="form-group">
                <label for="birtFile">File BIRT (.rptdesign) *</label>
                <input type="file" id="birtFile" accept=".rptdesign" required>
                <div class="file-info">Seleziona un file .rptdesign</div>
            </div>
            
            <div class="form-group">
                <label for="jsonApiUrl">URL API JSON *</label>
                <input type="text" id="jsonApiUrl" placeholder="https://api.example.com/data" required>
            </div>
            
            <div class="form-group">
                <label for="format">Formato Output</label>
                <select id="format">
                    <option value="PDF">PDF</option>
                    <option value="XLSX">Excel (XLSX)</option>
                    <option value="HTML">HTML</option>
                    <option value="DOC">Word (DOC)</option>
                </select>
            </div>
            
            <button type="submit" id="generateBtn">Genera Report</button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Generazione report in corso...</p>
        </div>
        
        <div class="message" id="message"></div>
    </div>

    <script>
        const form = document.getElementById('reportForm');
        const loading = document.getElementById('loading');
        const message = document.getElementById('message');
        const generateBtn = document.getElementById('generateBtn');
        const serverUrlInput = document.getElementById('serverUrl');
        const statusIndicator = document.getElementById('statusIndicator');
        
        // Verifica stato server all'avvio
        checkServerStatus();
        
        // Verifica stato server ogni 30 secondi
        setInterval(checkServerStatus, 30000);
        
        async function checkServerStatus() {
            try {
                const serverUrl = serverUrlInput.value.trim();
                const response = await fetch(`${serverUrl}/api/reports/health`);
                if (response.ok) {
                    statusIndicator.className = 'status-indicator online';
                    statusIndicator.title = 'Server online';
                } else {
                    statusIndicator.className = 'status-indicator offline';
                    statusIndicator.title = 'Server offline';
                }
            } catch (error) {
                statusIndicator.className = 'status-indicator offline';
                statusIndicator.title = 'Server offline';
            }
        }
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const birtFile = document.getElementById('birtFile').files[0];
            const jsonApiUrl = document.getElementById('jsonApiUrl').value.trim();
            const format = document.getElementById('format').value;
            const serverUrl = serverUrlInput.value.trim();
            
            if (!birtFile) {
                showMessage('Seleziona un file BIRT', 'error');
                return;
            }
            
            if (!jsonApiUrl.startsWith('http')) {
                showMessage('L\'URL JSON API deve iniziare con http:// o https://', 'error');
                return;
            }
            
            // Prepara FormData
            const formData = new FormData();
            formData.append('birtFile', birtFile);
            formData.append('jsonApiUrl', jsonApiUrl);
            formData.append('format', format);
            
            // Mostra loading
            loading.classList.add('active');
            generateBtn.disabled = true;
            message.style.display = 'none';
            
            try {
                const response = await fetch(`${serverUrl}/api/reports/generate`, {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    // Download del file
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    
                    // Estrai nome file dall'header Content-Disposition se disponibile
                    const contentDisposition = response.headers.get('Content-Disposition');
                    let fileName = `report.${format.toLowerCase()}`;
                    if (contentDisposition) {
                        const matches = /filename="([^"]+)"/.exec(contentDisposition);
                        if (matches && matches[1]) {
                            fileName = matches[1];
                        }
                    }
                    
                    a.download = fileName;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);
                    
                    showMessage(`âœ… Report ${format} generato con successo!`, 'success');
                } else {
                    const error = await response.json();
                    showMessage(`âŒ Errore: ${error.error || 'Errore sconosciuto'}`, 'error');
                }
            } catch (error) {
                showMessage(`âŒ Errore di rete: ${error.message}`, 'error');
                console.error('Errore:', error);
            } finally {
                loading.classList.remove('active');
                generateBtn.disabled = false;
            }
        });
        
        function showMessage(text, type) {
            message.textContent = text;
            message.className = `message ${type}`;
            
            // Nascondi il messaggio dopo 5 secondi se Ã¨ un successo
            if (type === 'success') {
                setTimeout(() => {
                    message.style.display = 'none';
                }, 5000);
            }
        }
        
        // Aggiorna info file quando viene selezionato
        document.getElementById('birtFile').addEventListener('change', (e) => {
            const fileInfo = e.target.nextElementSibling;
            if (e.target.files.length > 0) {
                const file = e.target.files[0];
                fileInfo.textContent = `File selezionato: ${file.name} (${(file.size / 1024).toFixed(2)} KB)`;
            } else {
                fileInfo.textContent = 'Seleziona un file .rptdesign';
            }
        });
    </script>
</body>
</html>
